<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  </head>
<body>
  <main>
    <section class="landing flex align__center justify__center">
      <div class="container flex align__end">
        <div>
          <img src="./images/logo.svg" alt="logo">
          <div class="options flex">
            <div class="flex align__center justify__center">
              <img src="./images/icon-document.svg" alt="">
            </div>
            <div class="flex align__center justify__center">
              <img src="./images/icon-folder.svg" alt="">
            </div>
            <div>
              <img src="./images/icon-upload.svg" alt="">
            </div>
          </div>
        </div>
        <div class="progress__container">
          <p>Youâ€™ve used <span class="storage__value">815 GB</span> of your storage</p>
          <div class="progress__bar flex align__center">
            <div class="progress"></div>
          </div>
          <div class="progress__storage flex align__center space__between">
            <span class="storage__value">0 GB</span>
            <span class="storage__value">1000 GB</span>
          </div>
          <div class="left__storage">
            <p><span>185</span> GB Left</p>
          </div>
          <div>
        </div>
        <img src="./images/bg-desktop.png"  class="landing__bg" alt="">
        </div>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Glenda J. Reed</a>.
  </footer>
  
</body>
</html>
